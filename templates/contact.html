{% extends 'base.html' %}

{% block title %}

Contact

{% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-6">
    <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://source.unsplash.com/1200x400/?Phone,Contact" class="d-block w-100" alt="...">
        </div>
    </div>

    <div class="container py-1">
        <h1 class= "text-center">Contact Us<h1>
            <form method="post" Action ="/contact">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                  {% comment %} <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> {% endcomment %}
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
                </div>

                <div class="mb-5">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name= "email" placeholder="Enter your Email Address">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                <div class="mb-5 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>


{% endblock body %}
